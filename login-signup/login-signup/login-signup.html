<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstarp/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/login-signup.css" rel="stylesheet">
    
    <title>Login</title>
  </head>
  <body>
    <div class="container minHeight">
    	<div class="row justify-content-center align-items-center minHeight">
			<div class="col-md-5 col-sm-12">
                <div class="logo text-center mb-3"><img src="images/logo.png" /></div>
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="tab_button">
							<div class="custom_tab">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="custom_tab">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-12">
								<form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
									<div class="form-group mb-3">
										<input type="text" name="username" id="username" tabindex="1" class="form-control rounded-0" placeholder="Username" value="">
									</div>
									<div class="form-group mb-3">
										<input type="password" name="password" id="password" tabindex="2" class="form-control rounded-0" placeholder="Password">
									</div>
									<div class="form-group mb-3">
										<input type="checkbox" tabindex="3" class="rounded-0" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group mb-3">
										<div class="row">
											<div class="col-6 offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login rounded-0" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group mb-3">
										<div class="row">
											<div class="col-12">
												<div class="text-center">
													<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="#" method="post" role="form" style="display: none;">
									<div class="form-group mb-3">
										<input type="text" name="username" id="username" tabindex="1" class="form-control rounded-0" placeholder="Username" value="">
									</div>
									<div class="form-group mb-3">
										<input type="email" name="email" id="email" tabindex="1" class="form-control rounded-0" placeholder="Email Address" value="">
									</div>
									<div class="form-group mb-3">
										<input type="password" name="password" id="password" tabindex="2" class="form-control rounded-0" placeholder="Password">
									</div>
									<div class="form-group mb-3">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control rounded-0" placeholder="Confirm Password">
									</div>
									<div class="form-group mb-3">
										<div class="row">
											<div class="col-6 offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control rounded-0 btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="library/jquery-3.6.0.min.js"></script>
    <script src="js/login-signup.js"></script>
  </body>
</html>
